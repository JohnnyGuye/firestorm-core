<div class="app-container">

  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>FirestORM documentation</span>
    <button mat-button>
      <j-fo-firestorm-version-badge></j-fo-firestorm-version-badge>
    </button>
  </mat-toolbar>
  
  
  <mat-sidenav-container  autosize>
    <mat-sidenav #sidenav mode="side" opened>
      <button mat-button>Documentation</button>
      <j-fo-sidebar-navigation></j-fo-sidebar-navigation>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
